<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد رقم عشوائي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: 80px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>مولد رقم عشوائي بين رقمين</h2>
        <input type="number" id="minValue" placeholder="الرقم الأدنى">
        <input type="number" id="maxValue" placeholder="الرقم الأعلى">
        <button onclick="generateRandom()">توليد رقم عشوائي</button>
        <div id="result"></div>
    </div>

    <script>
        function generateRandom() {
            // الحصول على الرقمين المدخلين
            const min = parseInt(document.getElementById("minValue").value);
            const max = parseInt(document.getElementById("maxValue").value);

            // التحقق من صحة المدخلات
            if (isNaN(min) || isNaN(max) || min >= max) {
                document.getElementById("result").textContent = "يرجى إدخال قيم صحيحة بحيث يكون الرقم الأدنى أقل من الرقم الأعلى.";
                return;
            }

            // توليد رقم عشوائي بين الرقمين
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("result").textContent = `الرقم العشوائي هو: ${randomNumber}`;
        }
    </script>
</body>
</html>
