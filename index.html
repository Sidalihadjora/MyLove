<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى حبيبتي ونور عيني ❤️</title>
    <style>
        /* إعدادات الخلفية */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #ff9a9e, #ff6188);
            color: #fff;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: backgroundFade 15s infinite alternate;
        }

        /* تأثير تلاشي الخلفية */
        @keyframes backgroundFade {
            0% { background: radial-gradient(circle, #ff9a9e, #ff6188); }
            50% { background: radial-gradient(circle, #ffd1dc, #ff6188); }
            100% { background: radial-gradient(circle, #ff9a9e, #ff6188); }
        }

        /* تصميم الزر */
        #loveButton {
            font-size: 24px;
            padding: 15px 30px;
            color: #fff;
            background-color: #ff6188;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        #loveButton:hover {
            background-color: #ff4561;
        }

        /* إعدادات الرسالة */
        .loveMessage {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        /* تأثير ظهور الرسالة */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>إلى حبيبتي ونور عيني ❤️</h1>
    <button id="loveButton">أحبك يا بعد عمري</button>
    <div id="messageContainer"></div>

    <script>
        const loveQuotes = [
            "حبيبتي، إنتِ عمري وكل دنيتي 💖",
            "ابنتي الغالية، قلبي ما يلقى سعادة إلا بوجودك ❤️",
            "نور عيني، أفديك يا قمر حياتي 🌙",
            "يا حبي، والله إنتِ أغلى الناس على قلبي 💞",
            "إنتِ دنيتي وسعادتي وغاليتي 💫",
            "قلبي ما ينبض إلا بحبك يا روحي 💓",
            "يا قمري وزينة عمري، وجودك معي هو أغلى نعمة 🌹"
        ];

        document.getElementById("loveButton").addEventListener("click", () => {
            const messageContainer = document.getElementById("messageContainer");
            messageContainer.innerHTML = ""; // مسح الرسالة السابقة

            // إنشاء رسالة جديدة وعرضها
            const message = document.createElement("div");
            message.className = "loveMessage";
            message.textContent = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
            messageContainer.appendChild(message);
        });
    </script>

</body>
</html>
